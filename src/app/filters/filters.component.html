<div class="filter-block">
  <div class="reset-block">
    <h3>Car type</h3>
    <h3 *ngIf="reset">Reset</h3>
  </div>
  <div class="main-block">
    <div class="inner-main-block">
      <div class="text-block">
        <div>All</div>
      </div>
    </div>
    <div class="inner-main-block tooltip" *ngFor="let item of mainFilter">
      <span class="tooltiptext">${{ item.tooltip }}+</span>
      <div class="img-block">
        <img src="../../assets/img/{{ item.img }}.png" alt="{{ item.text }}" />
      </div>
      <div class="text">
        {{ item.text }}
      </div>
    </div>
    <div class="position" dropdown>
      <label for="dropdown">
        <div class="inner-main-block">
          <div class="text-block">
            <div class="dropdown-filter">
              <label for="ham"></label>
              <div class="text">More</div>
              <div>
                <div class="svg" *ngIf="notChecked">
                  <svg
                    class="svg-image"
                    role="img"
                    style="
                      width: inherit;
                      height: inherit;
                      line-height: inherit;
                      color: inherit;
                    "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 200 200"
                  >
                    <path
                      d="M100 132.5c-3.873 0 .136 2.376-64.801-51.738l9.603-11.523L100 115.237l55.199-45.999l9.603 11.523C99.806 134.924 103.855 132.5 100 132.5z"
                    ></path>
                  </svg>
                </div>
                <div class="svg" *ngIf="checked">
                  <svg
                    class="svg-image"
                    role="img"
                    style="
                      width: inherit;
                      height: inherit;
                      line-height: inherit;
                      color: inherit;
                    "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 200 200"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M180 37.918L162.082 20L100 82.208L37.918 20L20 37.918L82.208 100L20 162.082L37.918 180L100 117.792L162.082 180L180 162.082L117.792 100z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="info-block">
              {{ selected }}
            </div>
          </div>
        </div>
      </label>
      <input type="checkbox" id="dropdown" />
      <div class="more-block" id="moreBlock">
        <div class="inner-more-block" *ngFor="let item of moreFilter">
          <label for="{{ item.text }}">
            <div class="first-block">
              <div class="input-wrapper">
                <label for="{{ item.text }}">
                  <input
                    type="checkbox"
                    name="{{ item.text }}"
                    id="{{ item.text }}"
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 200 200"
                    class="icon"
                    role="img"
                    cleanup=""
                  >
                    <path
                      d="M132.639 63.231l-48.974 53.26l-17.569-13.51l-12.191 15.855c22.199 17.07 30.128 26.802 38.284 17.932l55.172-60l-14.722-13.537z"
                    ></path>
                  </svg>
                </label>
              </div>
              <div class="img-block">
                <img
                  src="../../assets/img/{{ item.img }}.png"
                  alt="{{ item.text }}"
                />
              </div>
              <div class="text">
                {{ item.text }}
              </div>
            </div>
            <div class="price">${{ item.tooltip }}</div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
