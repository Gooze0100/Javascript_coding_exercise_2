<div class="filter-block">
  <div class="reset-block">
    <h3>Car type</h3>
    <h3 *ngIf="reset">Reset</h3>
  </div>
  <div class="main-block">
    <div class="inner-main-block">
      <div class="text-block">
        <div>All</div>
      </div>
    </div>
    <div class="inner-main-block tooltip" *ngFor="let item of mainFilter">
      <span class="tooltiptext">${{ item.tooltip }}+</span>
      <div class="img-block">
        <img src="../../assets/img/{{ item.img }}.png" alt="{{ item.text }}" />
      </div>
      <div class="text">
        {{ item.text }}
      </div>
    </div>
    <div class="inner-main-block">
      <div class="text-block">
        <div>
          <div class="text">More</div>
          <div>
            <svg
              class="svg-image"
              role="img"
              style="
                width: inherit;
                height: inherit;
                line-height: inherit;
                color: inherit;
              "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
            >
              <path
                d="M100 132.5c-3.873 0 .136 2.376-64.801-51.738l9.603-11.523L100 115.237l55.199-45.999l9.603 11.523C99.806 134.924 103.855 132.5 100 132.5z"
              ></path>
            </svg>
          </div>
          <div>
            <svg
              class="svg-image"
              role="img"
              style="
                width: inherit;
                height: inherit;
                line-height: inherit;
                color: inherit;
              "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M180 37.918L162.082 20L100 82.208L37.918 20L20 37.918L82.208 100L20 162.082L37.918 180L100 117.792L162.082 180L180 162.082L117.792 100z"
              ></path>
            </svg>
          </div>
          <div class="info-block">
            {{ selected }}
          </div>
        </div>
        <div class="more-block">
          <div class="inner-more-block" *ngFor="let item of moreFilter">
            <label for="{{ item.text }}">
              <div class="first-block">
                <div class="input-wrapper">
                  <input
                    type="checkbox"
                    name="{{ item.text }}"
                    id="{{ item.text }}"
                  />
                </div>
                <div class="img-block">
                  <img
                    src="../../assets/img/{{ item.img }}.png"
                    alt="{{ item.text }}"
                  />
                </div>
                <div class="text">
                  {{ item.text }}
                </div>
              </div>
              <div class="price">${{ item.tooltip }}</div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
